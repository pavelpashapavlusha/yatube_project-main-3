{% extends 'base.html' %}
{% load thumbnail %}
{% block title %} Новый пост {% endblock %} 
{% block content %}
  <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 p-5">
            <div class="card">
                <div class="card-header">
                    {% if is_edit %}
                      Редактировать
                    {% else %}
                      Опубликовать
                    {% endif %}
                </div>
                <div class="card-body"
                    {% if is_edit %}
                      <form action="{% url 'posts:post_edit' post.id %}" enctype="multipart/form-data" method="post">
                    {% else %}
                      <form action="{% url 'posts:post_create' %}" enctype="multipart/form-data" method="post">
                    {% endif %}
                    {% csrf_token %} 
                    {{ form }}
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">
                            {% if is_edit %}
                              Сохранить
                            {% else %}
                              Добавить
                            {% endif %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% include 'includes/paginator.html' %}
{% endblock %}
